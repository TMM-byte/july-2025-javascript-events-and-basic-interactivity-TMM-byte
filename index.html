<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Interactive Page</h1>

  <!-- Light/Dark Mode Toggle -->
  <button id="themeToggle">Toggle Light/Dark Mode</button>

  <!-- Collapsible FAQ Section -->
  <section id="faq">
    <h2>FAQ</h2>
    <div class="faq-item">
      <button class="faq-question">What is this page about?</button>
      <div class="faq-answer">It's a demo of JavaScript interactivity and validation.</div>
    </div>
    <div class="faq-item">
      <button class="faq-question">How does the form work?</button>
      <div class="faq-answer">It validates your input using custom JavaScript logic.</div>
    </div>
  </section>

  <!-- Form Section -->
  <form id="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
